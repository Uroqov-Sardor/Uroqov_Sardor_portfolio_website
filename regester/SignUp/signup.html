<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration & Sign Up</title>
    <link rel="stylesheet" href="./signup.css" />
    <link rel="stylesheet" href="../../css/style.css">
  </head>
  <body>
    <!-- Sign up start -->
    <div class="modal">
      <div class="bg_shadow"></div>
      <form>
        <input type="text" placeholder="Enter your name" id="name" />
        <input type="text" placeholder="Enter your phone" id="phone" />
        <input type="text" placeholder="Enter your email" id="email" />
        <input
          type="password"
          placeholder="Enter your password"
          id="password"
        />

        <a href="#" class="sign_in_google"
          ><img src="../../icons/google-symbol.png" alt="google-symbol" /> sign
          in with google</a
        >

        <div class="log_in-btn">
          <a href="../LogIn/login.html" target="_blank">
            <span class="log_in_submit">Log In</span>
          </a>
        </div>
        
        <button class="submit_sign" type="button">Sign Up</button>
      </form>
    </div>
    <!-- Sign up end -->
    <script src="./signup.js"></script>
  </body>
  </html>
